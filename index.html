<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Time and Date</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000;
            color: #00FF00;
            text-align: left;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .illusion {
            position: relative;
            overflow: hidden;
            height: 50px; /* Adjust height as needed */
        }

        .illusion:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, #00FF00, transparent);
            animation: illusionAnimation 5s linear infinite;
        }

        @keyframes illusionAnimation {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .countdown {
            font-size: 24px;
            margin-top: 10px;
        }

        .prompt {
            color: #00FF00;
        }

        .command {
            color: #FFFFFF;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Style for the button */
        .button {
            padding: 10px 20px;
            background-color: #00FF00;
            color: #000000;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .button img {
            width: 20px; /* Adjust image size as needed */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="illusion"></div>
    <pre>
        <span class="prompt">DEVIL'S DESKTOP:</span><span class="command">~$</span> <span class="countdown" id="datetime">Fetching...</span>
    </pre>

    <!-- Button with Google logo to open Google search -->
    <button class="button" onclick="openGoogle()">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        Open Google
    </button>

    <script>
        // Function to update current date and time
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const currentDateAndTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('datetime').innerHTML = currentDateAndTime;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        // Initial call to display date and time immediately
        updateDateTime();

        // Function to open Google search
        function openGoogle() {
            window.open('https://www.google.com/', '_blank');
        }
    </script>
</body>
</html>
