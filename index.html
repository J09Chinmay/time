<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Time and Date</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000;
            color: #00FF00;
            text-align: left;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .illusion {
            position: relative;
            overflow: hidden;
            height: 50px; /* Adjust height as needed */
        }

        .illusion:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, #00FF00, transparent);
            animation: illusionAnimation 5s linear infinite;
        }

        @keyframes illusionAnimation {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .countdown {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Button styles */
        .button {
            padding: 8px 15px;
            background-color: #CCCCCC;
            color: #000000;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        /* Icon styles */
        .button::before {
            content: attr(data-icon);
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="illusion"></div>
    <pre>
        <span class="prompt">DEVIL'S DESKTOP:</span><span class="command">~$</span> <span class="countdown" id="datetime">Fetching...</span>
    </pre>

    <!-- Button for Google -->
    <button class="button" data-icon="G" onclick="openGoogle()">Open Google</button>

    <!-- Button for Leetcode -->
    <button class="button" data-icon="L" onclick="openLeetcode()">Open Leetcode</button>

    <!-- Button for Gmail -->
    <button class="button" data-icon="M" onclick="openGmail()">Open Gmail</button>

    <!-- Button for YouTube -->
    <button class="button" data-icon="Y" onclick="openYouTube()">Open YouTube</button>

    <!-- Button for GitHub -->
    <button class="button" data-icon="G" onclick="openGitHub()">Open GitHub</button>

    <!-- Button for Localhost - GetState -->
    <button class="button" data-icon="S" onclick="openGetState()">Get State - Goa</button>

    <!-- Button for Localhost - GetPlaceDetails -->
    <button class="button" data-icon="P" onclick="openGetPlaceDetails()">Get Place Details - Nuranang Falls</button>

    <script>
             function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const currentDateAndTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('datetime').innerHTML = currentDateAndTime;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        // Initial call to display date and time immediately
        updateDateTime();
        // Function to open Google search
        function openGoogle() {
            window.open('https://www.google.com/', '_blank');
        }

        // Function to open Leetcode
        function openLeetcode() {
            window.open('https://leetcode.com/problemset/all/', '_blank');
        }

        // Function to open Gmail
        function openGmail() {
            window.open('https://accounts.google.com/b/0/AddMailService', '_blank');
        }

        // Function to open YouTube
        function openYouTube() {
            window.open('https://www.youtube.com/', '_blank');
        }

        // Function to open GitHub
        function openGitHub() {
            window.open('https://github.com/', '_blank');
        }

        // Function to open GetState - Goa
        function openGetState() {
            window.open('http://localhost:8080/api/GetState/Goa', '_blank');
        }

        // Function to open GetPlaceDetails - Nuranang Falls
        function openGetPlaceDetails() {
            window.open('http://localhost:8080/api/GetPlaceDetails/Nuranang%20Falls', '_blank');
        }
    </script>
</body>
</html>
